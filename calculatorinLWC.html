<template>
    <lightning-card  variant="Narrow"  title="LWC Calculator" icon-name="action:new_campaign">
        <div class="slds-m-left_large">
            <div class="slds-size_1-of-3">
                <lightning-input type="text" variant="standard" name="name1" label="First value" onchange={handlechange} placeholder="type here..."></lightning-input>
                <lightning-input type="text" variant="standard" name="name2" label="Second Value" onchange={handlechange} placeholder="type here..."></lightning-input>
            </div>
        </div>
        <br/><br/>
        
    <div class="slds-align_absolute-center slds-m-right_x-small" >
       <lightning-button variant="success" label="Add" title="titleName" onclick={callAdd}></lightning-button>
       <lightning-button variant="success" label="Sub" title="titleName" onclick={callSub}></lightning-button>
       <lightning-button variant="success" label="Mul" title="titleName" onclick={callMul}></lightning-button>
       <lightning-button variant="destructive" label="Cancel" title="titleName" onclick={handleCancel}></lightning-button>
    </div>
    <br/><br/>
    <div class="slds-align_absolute-center" style="color:orange;font-size:50px">
       <b> {total} </b>
    </div>
    </lightning-card>
</template>
